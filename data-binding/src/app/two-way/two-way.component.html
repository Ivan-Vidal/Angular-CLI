<section class="two-way-binding">
    <article>
    <h3>two-way binding!</h3>
    <div>
<input type="text"
[value]="nome" (input)="nome = $event.target.value"
/> &nbsp;
<input type="text"
[ngModel]="nome" (ngModelChange)="nome = $event"
/>&nbsp;

<input type="text" [(ngModel)]="nome" />

<p> você digitou o {{ nome }}</p>
    </div>
    <div>

        <input type="text" [(ngModel)]="pessoa.nome" />&nbsp;
        <input type="text" [(ngModel)]="pessoa.idade" /> 
        <br>
        <p>
            Meu nome é {{ pessoa.nome }} e tenho {{ pessoa.idade }} anos de idade
        </p>
    </div>
</article>
</section>
