<section>
  <article>
<h3>Event Binding</h3><br>
<div>
<button (click)="botaoClicado()" class="btn btn-primary"> Me clique !</button>

<br><br>

<input type="text"  (keyup)="onKeyUp($event)" (keyup.enter)="salvarValor($event.target.value)" (blur)="salvarValor($event.target.value)" /> <br>
<p> O valor Atual digitado é : {{ AtualValue }}</p>
<p> O valor salvo é : {{ valorSalvo }}</p>

<br><br>

<span (mouseover)="OnmouseOverOut()" (mouseout)="OnmouseOverOut()" [class.highlight]="IsMouseOver">
Passe o mouse aqui
</span>
</div>
  </article>
</section>
